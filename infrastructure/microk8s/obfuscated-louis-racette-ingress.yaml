apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resume-ingress-louis-racette
  namespace: resume
  annotations:
    kubernetes.io/ingress.class: public
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  tls:
  - hosts: 
    - louisracette.com
    secretName: mySecretName
  rules:    
    - host: louisracette.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: resume-svc
                port:
                  number: 8080
  